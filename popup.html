<html>
<head>
    <title>GTZCode - popup</title>
    
    <link rel="stylesheet" type="text/css" media="screen" href="popup.css" />
    
    <script type="text/javascript" src="js/gtzcode.js"></script>        
    <script type="text/javascript" src="js/popup.js"></script>
    <script type="text/javascript" src="js/jquery-1.4.4.min.js"></script>    

    <script type="text/javascript">    
    
    $(document).ready(function() {
        var backgroundPage = chrome.extension.getBackgroundPage();
        
        if(!backgroundPage.isLoggedIn()) {
            $('#msg').html(backgroundPage.getMessage());
        }
        
        if(backgroundPage.haveMessages()) {
            $('#pmIcon').html('<img src="img/new.gif" alt="New Private Messages"/>');
        } else {
            $('#pmIcon').html('');
        }
        
        if(backgroundPage.haveOffers()) {
            $('#oIcon').html('<img src="img/new.gif" alt="New Offers"/>');
        } else {
            $('#oIcon').html('');
        }
        
    });
    </script>
    
</head>
<body>
    gtzcode
    <hr/>
    <a href="javascript:openAbout()">About</a>
    <a href="http://www.gametz.com" target="_blank" title="Gmail.com">Visit GameTZ</a><br/>
    <ul>
        <li><a href="http://gametz.com/PM.html" target="_blank" title="Private Message">Private Messages</a><span id="pmIcon"></span></li>
        <li><a href="http://gametz.com/?A=My+Offers" target="_blank" title="Offers">Offers</a><span id="oIcon"></span></li>        
        <li><a href="http://gametz.com/ChatStart.html" target="_blank" title="Chat">Chat</a></li>
        <li><a href="http://www.amazon.com/?_encoding=UTF8&tag=gtzso-20" target="_blank" title="Amazon Referral Link"><img src="img/amazon.png"/></a></li>
    </ul>
    <br/><br/>
    <div id="msg"></div>
    
</body>
</html>
