<html>
<head>    
    <title>Options GTZCode</title>
    
    <script type="text/javascript" src="options.js"></script>
    <script type="text/javascript" src="jquery-1.4.4.min.js"></script>    
    
</head>
<body>

<div id="main" style="text-align:center;">

    <h1>gtzcode</h1>    

<div id="options">
    
    <form>
        <table>
            <tr>
                <td><input type="checkbox" id="show_notification" <label for="show_notification"><strong>Show desktop notifications</strong></label></td>
            </tr>                
            <tr>
                <td><input type="checkbox" id="check_for_messages" <label for="check_for_messages"><strong>Check for new PMs and Offers</strong></label></td>
            </tr>
        </table>
    </form>    
</div>
</div>
</body>
</html>
