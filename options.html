<html>
<head>    
    <title>Options GTZCode</title>
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>        
    <script type="text/javascript" src="js/options.js"></script>
    
</head>
<body style="font-family: arial, sans-serif;">

<div id="main" style="text-align:center;">

    <h1>gtzcode</h1>    

<div id="options">
    
    <form>
        <table>
            <tr>
                <td><input type="checkbox" id="gtz_show_notifications"> <label for="gtz_show_notifications"><strong>Show desktop notifications</strong></label></td>
            </tr>                
            <tr>
                <td><input type="checkbox" id="gtz_check_messages"> <label for="gtz_check_messages"><strong>Check for new PMs and Offers</strong></label></td>
            </tr>
            <tr>
                <td><button style="width: 130px;height: 30px; float: right; margin-top: 4px;">Save</button></td>                
            </tr>
        </table>
    </form>    
</div>
</div>
</body>
</html>
